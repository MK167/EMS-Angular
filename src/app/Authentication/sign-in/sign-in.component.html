<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/img/must.jpg');">
       
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
            
            </span>
            <!-- <img src= "../../../assets/img/must-logo.svg" onmouseover="this.src='../../../assets/img/Logo 25 Year Final-01.png';" onmouseout="this.src='../../../assets/img/must-logo.svg';" /> -->
            <img src="../../../assets/img/must-logo.svg"  onmouseover="this.src='../../../assets/img/Logo 25 Year Final-01.png';" onmouseout="this.src='../../../assets/img/must-logo.svg';"
            style="width: 120px;   
            display: block;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: -50px;
            -webkit-border-radius: 500px;
            border: 2px solid white; ">
            <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="loginForm" (ngSubmit)="signIn()">

                <div class="wrap-input100 validate-input" style="margin-top: 25px;">
                    <input class="input100 form" formControlName="email"  type="text" name="username" id="email" placeholder="User name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                <div *ngIf="f.email.touched && f.email.invalid" class="alert-validate">
                    <div *ngIf="f.email.errors?.required" style="color: #c80000;text-align: center;">* Please Enter or Make sure the email or University ID is correct </div>
                </div>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="pass" placeholder="Password" id="password" formControlName="password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert-validate">
                        <div *ngIf="f.password.errors?.required" style="color: #c80000;text-align: center;">* Please Enter or Make sure the Password</div>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="btn btn-primary rounded submit p-3 px-5"  (click)="signIn()"  type="submit" [disabled]="loginForm.invalid">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
